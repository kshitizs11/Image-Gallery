<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="js_clock.css">
  </head>
  <body>
    <h2>Update CSS Variables with <span class='h1'>JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
      <label for="base">Base Color:</label>
      <input type="color" name="base" value="#ffc600">
    </div>
    <img src="https://images.pexels.com/photos/1236701/pexels-photo-1236701.jpeg?cs=srgb&dl=photography-of-person-walking-on-road-1236701.jpg&fm=jpg" alt="">
    <script src="js_clock.js">
    </script>
  </body>
</html>
